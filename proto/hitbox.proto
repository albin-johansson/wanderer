syntax = "proto3";

import "float2.proto";
import "rect.proto";

package wanderer.proto;

message Subhitbox {
  optional float2 offset = 1;
  optional float2 size = 2;
}

message Hitbox {
  optional float2 origin = 1;
  optional frect bounds = 2;
  repeated Subhitbox boxes = 3;
  optional bool enabled = 4;
}
