syntax = "proto3";

import "area.proto";
import "float2.proto";
import "rect.proto";

package wanderer.protobuf;

message subhitbox {
  optional float2 offset = 1;
  optional farea size = 2;
}

message hitbox {
  optional float2 origin = 1;
  optional frect bounds = 2;
  repeated subhitbox boxes = 3;
  optional bool enabled = 4;
}
