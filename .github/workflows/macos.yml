name: "CI: macOS"

on: [ push, pull_request ]

# See https://github.com/actions/virtual-environments/blob/main/images/macos
env:
  BOOST_ROOT: /opt/homebrew/Cellar/boost/1.76.0
  VCPKG_ROOT: /usr/local/share/vcpkg
  VCPKG_COMMIT: 8dbd66f5a7821ced1ed57696b50375a977006813
  VCPKG_CACHE_EDITION: 1
  VCPKG_DEFAULT_BINARY_CACHE: ${{github.workspace}}/vcpkg/bincache
  VCPKG_TARGET_TRIPLET: x64-osx

jobs:
  macos-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@main

      - name: Install Boost
        run: brew install boost

#      - name: Update Vcpkg
#        working-directory: ${{env.VCPKG_ROOT}}
#        run: git checkout ${{env.VCPKG_COMMIT}}

      - name: Make build directory
        run: mkdir build

      - name: Generate build files
        working-directory: ./build
        run: cmake .. -DCMAKE_BUILD_TYPE=Debug -GNinja

      - name: Build
        working-directory: ./build
        run: ninja

      - name: Run tests
        working-directory: ./build/test
        run: ./WandererTests